{% extends 'base.html' %}
{% load static %}
{% block title %} Formulario {% endblock title %}

{% block content %}
    <form action="{% url 'formulario' %}" method="POST" class="form-formulario">
        {% csrf_token %}
            {% for non_field_error in form.non_field_errors %}
                <p>{{ non_field_error }}</p>
            {% endfor %}
            <p>Categoria: {{form.categoria}} </p>
            <input type="submit" value="Enviar Formulario">
    </form>
{% endblock %}
